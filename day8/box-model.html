<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 15px solid red;
            margin: 20px;
            padding: 7px;
            background-color: yellow;
        }

        .box:nth-child(2) {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
