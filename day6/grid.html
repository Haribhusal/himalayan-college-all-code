<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: blue;
            padding: 10px;
            gap: 10px;
        }

        .box {
            height: 50px;
            /* width: 50px; */
            background-color: yellow;
            border: 2px solid red;
        }
    </style>
</head>

<body>


    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
    </div>

</body>

</html>
