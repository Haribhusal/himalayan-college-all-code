<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas id="myCanvas" style="height: 100px; width: 200px; background-color: yellow;"></canvas>


    <script>
        let c = document.getElementById('myCanvas');
        let ctx = c.getContext("2d");
        ctx.moveTo(0, 0)
        ctx.lineTo(200, 100)
        ctx.stroke();




    </script>
</body>

</html>
