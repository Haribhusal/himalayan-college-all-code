<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            position: relative;
            height: 300px;
            width: 300px;
            background-color: yellow;
        }

        .parent .child {
            background-color: red;
            color: white;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .parent:hover .child {
            position: static;
        }
    </style>
</head>

<body>

    <div class="parent">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit deserunt iure veritatis doloribus error
        minus consectetur soluta fugit, inventore dolorum, ratione unde voluptates debitis quas similique cum ipsa
        quaerat sit!
        <div class="child">This is Child</div>

    </div>

</body>

</html>
